<div class="posts">
  <app-posts-tree
    [postTree]="groupings[selectedCriteria]"
    [selectedPostId]="selectedPostId"
    (handlePostClick)="handlePostClick($event)"
    class="posts__tree"
  ></app-posts-tree>
  <div class="posts__display">posts_display</div>
  <app-gouping-selector
    class="posts__criteria"
    (handleCriteriaChange)="handleCriteriaChange($event)"
    [selectedCriteria]="selectedCriteria"
  ></app-gouping-selector>
</div>
