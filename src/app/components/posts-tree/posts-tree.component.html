<div class="posts-list">
  <div class="posts-list__title">Posts</div>
  <div
    class="posts-list__parent-level"
    *ngFor="let parent of parentLevel"
    [class.posts-list__parent-level--selected]="parent === selectedParent"
    (click)="handleParentClick(parent)"
  >
    {{ parent }}
    <div *ngIf="parent === selectedParent">
      <div
        *ngFor="let post of postsToList"
        class="post-text"
        [class.post-text--selected]="post.id === selectedPostId"
        (click)="handlePostClick.emit(post.id)"
      >
        {{ post.text }}
      </div>
    </div>
  </div>
</div>
